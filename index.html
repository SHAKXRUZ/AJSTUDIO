<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJSTUDIO</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header_left_content">
                <div class="header_left_menu">
                    <i class="fa-solid fa-bars"></i>
                    <span class="header_menu_name">Menu</span>
                </div>
                <form class="header_left_search">
                    <button class="header_search_btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <input type="text" class="header_search_input" required placeholder="Search">
                </form>
            </div>
            <div class="header_center_content">
                <a href="#">
                    <img class="header_logo" src="./assets/images/header_logo.png" alt="logo">
                </a>
            </div>
            <div class="header_right_content">
                <div class="header_right_icons_group">
                    <i class="fa-regular fa-user"></i>
                    <i class="fa-regular fa-heart"></i>
                    <div class="cart_shop_content">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <p class="cart_shop_value">0</p>
                    </div>
                </div>
                <div class="header_right_select_group">
                    <select class="header_language_select">
                        <option>ENG</option>
                        <option>RU</option>
                        <option>UZB</option>
                    </select>
                    <select class="header_money_select">
                        <option>USD</option>
                        <option>RUB</option>
                        <option>UZS</option>
                    </select>
                </div>
            </div>
        </header>
    </div>




    <!-- caroucel code -->
    <div class="container">
        <section class="caroucel">
            <div class="swiper mySwiper">
                <div class="parallax-bg"></div>
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="caroucel_content">
                            <div class="caroucel_text_content">
                                <h1 class="hero_title">Are you ready to
                                    <span class="hero_title_bold">lead the way</span>
                                </h1>
                                <p class="hero_text">Luxury meets ultimate sitting comfort</p>
                                <button class="hero_btn">
                                    <p class="hero_btn_text">Discover</p>
                                    <i class="fa-solid fa-arrow-right"></i>
                                </button>
                            </div>
                            <div class="caroucel_img_content">
                                <img class="hero_images" src="./assets/images/hero_images.png" alt="caroucel_img">
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="caroucel_content">
                            <div class="caroucel_text_content">
                                <h1 class="hero_title">Are you ready to
                                    <span class="hero_title_bold">lead the way</span>
                                </h1>
                                <p class="hero_text">Luxury meets ultimate sitting comfort</p>
                                <button class="hero_btn">
                                    <p class="hero_btn_text">Discover</p>
                                    <i class="fa-solid fa-arrow-right"></i>
                                </button>
                            </div>
                            <div class="caroucel_img_content">
                                <img class="hero_images" src="./assets/images/hero_images.png" alt="caroucel_img">
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="caroucel_content">
                            <div class="caroucel_text_content">
                                <h1 class="hero_title">Are you ready to
                                    <span class="hero_title_bold">lead the way</span>
                                </h1>
                                <p class="hero_text">Luxury meets ultimate sitting comfort</p>
                                <button class="hero_btn">
                                    <p class="hero_btn_text">Discover</p>
                                    <i class="fa-solid fa-arrow-right"></i>
                                </button>
                            </div>
                            <div class="caroucel_img_content">
                                <img class="hero_images" src="./assets/images/hero_images.png" alt="caroucel_img">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>



        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
